<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

/* Navbar */
.navbar {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.navbar ul li {
  margin: 0 10px;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.navbar ul li a:hover {
  background-color: #575757;
}

/* Registration Section */
.register {
  text-align: center;
  padding: 100px 20px;
  background-color: #fff;
}

.register h1 {
  color: #333;
  font-size: 2.5em;
}

.register p {
  color: #555;
  font-size: 1.2em;
  margin-bottom: 20px;
}

.register button {
  padding: 10px 20px;
  font-size: 1em;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.register button:hover {
  background-color: #0056b3;
}

/* Footer */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px 10px;
}
/* Events Section */
.events {
  padding: 50px 20px;
  background-color: #fff;
  text-align: center;
}

.events h1 {
  font-size: 2em;
  color: #333;
  margin-bottom: 20px;
}

.event-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.event {
  background-color: #007bff;
  color: white;
  margin: 10px;
  padding: 20px;
  border-radius: 5px;
  cursor: pointer;
  width: 200px;
  text-align: center;
  transition: transform 0.2s ease;
}

.event:hover {
  transform: scale(1.1);
  background-color: #0056b3;
}
/* Form Section */
.form-section {
  max-width: 400px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.form-section h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #333;
}

.form-section form {
  display: flex;
  flex-direction: column;
}

.form-section label {
  text-align: left;
  font-size: 1em;
  margin-bottom: 5px;
  color: #333;
}

.form-section input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}

.form-section button {
  padding: 10px;
  font-size: 1em;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-section button:hover {
  background-color: #0056b3;
}

.form-section p {
  margin-top: 10px;
  font-size: 0.9em;
  color: #555;
}

.form-section a {
  color: #007bff;
  text-decoration: none;
}

.form-section a:hover {
  text-decoration: underline;
}
/* Event Details Section */
.event-details {
    padding: 50px 20px;
    background-color: #fff;
    text-align: center;
}

.event-details h1 {
    color: #333;
    font-size: 2.5em;
    margin-bottom: 30px;
}

.event-info {
    margin-bottom: 30px;
}

.event-details h3 {
    color: #333;
    font-size: 2em;
    margin-top: 40px;
}

.event-details ul {
    text-align: left;
    margin: 20px auto;
    display: inline-block;
    font-size: 1.2em;
    line-height: 1.6;
}

.event-details hr {
    border: 1px solid #ddd;
    width: 80%;
    margin: 20px auto;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 10px;
}

    </style>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Smart Event Manager</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="events">Events</a></li>
            <li><a href="signup">Sign Up</a></li>
            <li><a href="login">Log In</a></li>
        </ul>
    </nav>

    <!-- Log In Form -->
    <section class="form-section">
        <h1>Log In</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup">Sign Up</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Smart Event Manager</h1>
    <div class="event-section">
      <button class="btn" onclick="registerEvent()">Register for an Event</button>
      <button class="btn" onclick="qrCheckIn()">QR Code Check-In</button>
      <button class="btn" onclick="giveFeedback()">Give Feedback</button>
      <button class="btn" onclick="peerNetworking()">Peer Networking</button>
    </div>
  </div>
  <script>
    function registerEvent() {
      alert("Redirecting to Event Registration...");
    }
    function qrCheckIn() {
      alert("Redirecting to QR Code Check-In...");
    }
    function giveFeedback() {
      alert("Redirecting to Feedback Form...");
    }
    function peerNetworking() {
      alert("Redirecting to Peer Networking...");
    }
  </script>
</body>
</html>
